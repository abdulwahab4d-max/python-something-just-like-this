name: Docker CI/CD

on:
  push:
    branches:
      - master  # Trigger this workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run the workflow on an Ubuntu runner
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/python-something-just-like-this:$GITHUB_SHA .
        # Replace 'my-node-app' with the name of your app
    # Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/python-something-just-like-this:$GITHUB_SHA
        # Replace 'my-node-app' with your app's name
