name: Terraform CI/CD

on:
  push:
    branches:
      - master  # or whichever branch you're using

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init # Add the directory path if needed

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

      # Get EC2 public IP dynamically (PLACE YOUR STEP HERE)
    - name: Get EC2 Public IP dynamically
      id: get_ip
      run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --region eu-north-1 \
            --filters "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Using EC2 IP: $PUBLIC_IP"
          
    - name: Wait for SSH to be available
      run: |
        until nc -zv ${{ env.EC2_PUBLIC_IP }} 22; do
          echo "Waiting for SSH..."
          sleep 5
        done
        
       # SSH into EC2 and deploy
    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        debug: true
        script: |
          echo "Checking if Docker is installed..."
          until command -v docker >/dev/null 2>&1; do
            echo "Docker not installed yet. Waiting..."
            sleep 5
          done
          
          echo "Docker command exists. Waiting for Docker daemon..."
          until sudo docker ps >/dev/null 2>&1; do
            echo "Docker daemon not ready. Waiting..."
            sleep 5
          done

          echo "Docker is fully installed and running!"
          
          # Optional: stop the container if running
          sudo docker stop my-app || true
          sudo docker rm my-app || true

          # Pull the latest image from Docker registry
          sudo docker pull abdulwahab4d/python-something-just-like-this:latest

          # Run the container (replace ports/env as needed)
          sudo docker run -d --name my-app-python -p 8080:8080 abdulwahab4d/python-something-just-like-this:latest
          
          
        
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
